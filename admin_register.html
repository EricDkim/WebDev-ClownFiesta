		<div class="row main">
			<div class="panel-heading">
				<div class="panel-title text-center">
					<h1>Admin Registration</h1>
					<hr /><!--adds line break-->
				</div>
			</div>
			<div class="main-login main-center">

				<form class="form-horizontal" method="POST" action="#" name="student_registration">
					<div class="form-group">
						<label for="first_name" class="col-md-4 control-label">First Name</label>
						<div class="col-md-5">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-font" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name (English Please)">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="last_name" class="col-md-4 control-label">Last Name</label>
						<div class="col-md-5">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-bold" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name (English Please)">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="gender">Gender</label>
						<div class="col-md-4">
							<div class="input-group">
							<label class="radio-inline" for="gender" id="gender-0">
								<div id="thisVal"><input type="radio" name="gender" id="gender-0" value="Male" checked="checked">Male<br></div>
							</label>
							<label class="radio-inline" for="gender" id="gender-1">
								<div id="thisVal2"><input type="radio" name="gender" id="gender-1" value="Female" checked="checked">Female</div>
							</label>
							
							</div>
						</div>
					</div>
			         <div class="form-group">
						<label for="major" class="col-md-4 control-label">Affiliation</label>
						<div class="col-md-5">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-education" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="aff" id="aff" placeholder="Affiliation/Recommended By:">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-md-4 control-label">Your Email</label>
						<div class="col-md-5">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="email" id="email"  placeholder="Email"/>
								</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-md-4 control-label">Mobile Phone</label>
						<div class="col-md-5">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-phone" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="mphone" id="mphone"  placeholder="Mobile Phone Number"/>
								</div>
						</div>
					</div>
					
					<div class="form-group">
						<label for="username" class="col-md-4 control-label">Username</label>
						<div class="col-md-5">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="username" id="username"  placeholder="Username"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-md-4 control-label">Password</label>
						<div class="col-md-5">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
								<input type="text" class="form-control" name="password" id="password"  placeholder="Password"/>
							</div>
						</div>
					</div>
					<div class="form-group text-center">
  						<label class="col-md-4 control-label" for="submit"></label>
						<div class="col-md-4 ">
							<button id="cancel" name="cancel" class="btn btn-warning"><a href="index.html">Cancel</a></button>
							<button id="submit" name="submit" class="btn btn-success"><a href="admin_complete.html">Submit</a></button>
							<!--
							<button id="submit" name="submit" class="btn btn-success" 
								onclick="return validate(); return false;">Submit</button>
							-->
						</div>
					</div>
				</form>
			</div>

			<div class="text-center">
				<h3>Your input:</h3>
				<p><span id="showData"></span></p>
				<p><span id="showData1"></span></p>
				<p><span id="showData2"></span></p>
				<p><span id="showData3"></span></p>
				<p><span id="showData4"></span></p>
				<p><span id="showData5"></span></p>
